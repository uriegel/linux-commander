<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>    
	<title>Commander Viewer</title>
</head>
<body>
    <template id="image-viewer">
        <div id='viewerContainer'>
            <div id="viewerDiv">
                <img id='viewer' alt="kein Bild gefunden" />
            </div>
        </div>
    </template>

    <template id="track-viewer">
        <div id="trackView">
            <div id="trackContainer"/>
        </div>
    </template>

    <template id="track-statistics">
        <table border="1">
            <tr class="dist">
                <td>Dist.</td><td><span></span>&nbsp;<abbr>km</abbr></td>
            </tr>
            <tr class="duration">
                <td>Dauer</td><td><span></span></td>
            </tr>
            <tr class="averageSpeed">
                <td>Ø</td><td><span></span>&nbsp;<abbr>km/h</abbr></td>
            </tr>
            <tr class="maxSpeed">
                <td>Max</td><td><span></span>&nbsp;<abbr>km/h</abbr></td>
            </tr>
            <tr class="averageHeartRate">
                <td>Ø ❤️</td><td><span></span></td>
            </tr>
            <tr class="maxHeartRate">
                <td>Max ❤️</td><td><span></span></td>
            </tr>
        </table>
    </template>

    <template id="track-values">
        <table border="1">
            <tr class="speed">
                <td></td><td><span></span>&nbsp;<abbr>km/h</abbr></td>
            </tr>
            <tr class="heartRate">
                <td>❤️</td><td><span></span></td>
            </tr>
        </table>
    </template>

    <image-viewer id='imageViewer' class='hidden'></image-viewer>
    <track-viewer id='trackViewer' class='hidden'></track-viewer>
    <video id='mediaPlayer' class='hidden' controls autoPlay />
    <script src="script/globals.js"></script>
    <script type="module" src="script/script.js"></script>
</body>
</html>
